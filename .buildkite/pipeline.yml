common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#2.15.0

steps:
  - label: "Gradle Wrapper Validation"
    command: |
      validate_gradle_wrapper
    plugins: *common_plugins

  # Wait for Gradle Wrapper to be validated before running any other jobs
  - wait

  - group: "ğŸ•µï¸ Linters"
    key: all-linters
    steps:
      - label: "ğŸ•µï¸ checkstyle"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew checkstyle
        plugins: *common_plugins
        artifact_paths:
          - "**/build/reports/checkstyle/checkstyle.*"

      - label: "ğŸ•µï¸ ktlint"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew ciktlint
        plugins: *common_plugins
        artifact_paths:
          - "**/build/ktlint.xml"

      - label: "ğŸ•µï¸ Lint"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew lintRelease
        artifact_paths:
          - "**/build/reports/lint-results*.*"

  - group: ğŸ”¬ Unit Tests
    key: all-unit-tests
    steps:
      - label: "ğŸ”¬ Unit Test"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew testRelease
        plugins: *common_plugins

  - group: ğŸš€ Publish to S3
    key: publish-to-s3
    depends_on:
      - all-linters
      - all-unit-tests
    steps:
      - label: "ğŸš€ Publish :mp4compose"
        key: "publish-mp4compose"
        plugins: *common_plugins
        command: |
          cp gradle.properties-example gradle.properties
          .buildkite/publish-mp4compose.sh

      - label: "ğŸš€ Publish :photoeditor"
        key: "publish-photoeditor"
        depends_on:
          - "publish-mp4compose"
        plugins: *common_plugins
        command: |
          cp gradle.properties-example gradle.properties
          .buildkite/publish-photoeditor.sh

      - label: "ğŸš€ Publish :stories"
        key: "publish-stories"
        depends_on:
          - "publish-photoeditor"
        plugins: *common_plugins
        command: |
          cp gradle.properties-example gradle.properties
          .buildkite/publish-stories.sh
